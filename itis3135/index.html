<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Natali-Gergich | Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #2d3a4b;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            letter-spacing: 2px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
            padding: 2rem 2.5rem;
            max-width: 400px;
            text-align: center;
        }
        .card-title {
            color: #2d3a4b;
            margin-bottom: 1rem;
        }
        .card a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        .card a:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        footer {
            background: #2d3a4b;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }
    </style>
    <!-- External script for site analytics or linting; purpose should be verified -->
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Christian Natali-Gergich</h1>
    </header>
    <main>
        <div class="card">
            <h2>Welcome to my homepage!</h2>
            <p>
                I'm a developer passionate about technology, design, and learning new things.<br>
                Check out my <a href="https://github.com/CNatali-Gergich" target="_blank">GitHub</a> or connect with me!
            </p>
        </div>
    </main>
    <footer>
        &copy; 2024 Christian Natali-Gergich &mdash; All rights reserved.
    </footer>
</body>
</html>
